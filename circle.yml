machine:
  ruby:
    version: 2.2.2
  node:
    version: 0.12.0

dependencies:
  cache_directories:
    - /home/ubuntu/nvm/versions/node/v0.12.0/bin
    - /home/ubuntu/nvm/versions/node/v0.12.0/lib/node_modules
  pre:
    - sudo apt-get update
  post:
    - npm install -g dredd
    - sudo apt-get install libgrib-api-tools

test:
  post:
    - RAILS_ENV=test bundle exec rake dredd
